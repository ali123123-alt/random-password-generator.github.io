<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/f8d1b1ce75.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>password generator</h2>
        <div class="output">
            <span id="result"></span>
            <button id="btn"><i class="fas fa-copy"></i></button>
        </div>
        <div id="box">
            <label for="">password length</label>
            <input type="number" name="" id="length" min="4" max="20" value="6">
        </div>
        <div>
            <input type="checkbox" name="" id="lowercase">
            <label for="">lowercase letters</label>
        </div>
        <div>
            <input type="checkbox" name="" id="uppercase">
            <label for="">uppercase letters</label>
        </div>
        <div>
            <input type="checkbox" name="" id="numbers">
            <label for="">numbers</label>
        </div>
        <div>
            <input type="checkbox" name="" id="characters">
            <label for="">special characters</label>
        </div>
        <button id="generate">generate</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
